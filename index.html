        <section class="newsletter-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <h5 class="has-line">Developing Coming Soon</h5>
                        <h1>Get Notified when we launch.</h1>
                        <form id="notifyForm" action="#">
                            <div class="form-group">
                                <input type="email" id="userEmail" placeholder="Enter your email" required>
                                <button type="submit">Notify Me</button>
                            </div>
                        </form>
                        <script>
                            document.getElementById("notifyForm").addEventListener("submit", async function (event) {
                                event.preventDefault();
                                const email = document.getElementById("userEmail").value;
                        
                                try {
                                    const response = await fetch("/send-email", {
                                        method: "POST",
                                        headers: {
                                            "Content-Type": "application/json",
                                        },
                                        body: JSON.stringify({ email }),
                                    });
                        
                                    if (response.ok) {
                                        alert("Thank you! A confirmation email has been sent.");
                                    } else {
                                        alert("There was an issue. Please try again later.");
                                    }
                                } catch (error) {
                                    alert("Failed to connect to the server. Please try again later.");
                                }
                            });
                        </script>
                        
                    </div>
                </div>
            </div>
